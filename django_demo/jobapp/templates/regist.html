{% block content %}
	<div class="gtco-loader"></div>
	
	<div id="page">

	
	<div class="page-inner">
	<nav class="gtco-nav" role="navigation">
		<div class="gtco-container">
			
			<div class="row">
				<div class="col-sm-4 col-xs-12">
					<div id="gtco-logo"><a href="/login/">WangKS<em>.</em></a></div>
				</div>
				<div class="col-xs-8 text-right menu-1">
					<ul>
						<li class="btn-cta"><a href="/login/"><span>登 陆</span></a></li>
					</ul>
				</div>
			</div>
			
		</div>
	</nav>
	
	<header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(../static/images/img_4.jpg)">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">


					<div class="row row-mt-15em">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<span class="intro-text-small" style="font-size: 30px">感谢你的到来，欢迎测试！</span>
							<h1 style="font-size: 50px">Never give up, Never lose the opportunity to succeed.</h1>
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">
									<ul class="tab-menu">
										<li class="active gtco-first" style="color: #8c8c8c"><a data-tab="signup" style="color: black">注 册</a></li>
									</ul>
									<div class="tab-content">
										<div class="tab-content-inner active" data-content="signup">
											<form id="regist-form">
												<div class="row form-group">
													<div class="col-md-12">
														<label for="username">用 户 名</label>
														<input type="text" class="form-control" id="username" name="username" required="true" value="{{ u_name }}" placeholder="用户名长度不超过11位">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="password">密 码</label>
														<input type="password" class="form-control" id="password" name="password" required="true" placeholder="请输入6位及以上的密码">
													</div>
												</div>
												<div class = " row form-group ">
													<div class="col-md-12">
														<label for="passwsord2">确 认 密 码</label>
														<input type="password" class="form-control" id="password2" name="password2" required="true" placeholder="请输入6位及以上的密码">
                                                        <span style="color: red; font-size: small" id="err_msg"></span>
													</div>
												</div>
                                            </form>
												<div class="row form-group">
													<div class="col-md-12">
														<input type="submit" id="regist" class="btn btn-primary" value="注 册">
													</div>
												</div>

										</div>


									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</header>




	</div>

	</div>
{% endblock %}

{% block js %}
	<!-- jQuery -->
	<script src="../static/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="../static/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="../static/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="../static/js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="../static/js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="../static/js/jquery.countTo.js"></script>
	<!-- Magnific Popup -->
	<script src="../static/js/jquery.magnific-popup.min.js"></script>
	<script src="../static/js/magnific-popup-options.js"></script>
	<!-- Main -->
	<script src="../static/js/main.js"></script>

    <script type="text/javascript">
        $(function () {
            binBtn1Event();
        });
        function binBtn1Event() {
            $("#regist").click(function () {
                $("#err_msg").text('');
                $.ajax({

                    url: '/regist/',
                    type: 'post',
                    data: $("#regist-form").serialize(),
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status === "1"){
                            $("#err_msg").text(res.err_str);
                           }else {
                            alert("注册成功");
                        window.location.href = '/login/'}
                    }
                })
            })
        }

    </script>
{% endblock %}
